<div class="container">
    <div class="header">
      <div class="corporative">
        <p>{{navbar.title }}</p>
      </div>
      <div class="main_menu">
        <ul>
          @for (nav of navbar.navs; track nav.name;) {
          <li><a [routerLink]="nav.link" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">{{nav.name}}</a></li>
          }
        </ul>
      </div>
    </div>
  </div>
